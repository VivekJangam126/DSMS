<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSMS - Share Documents</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <aside class="sidebar">
    <ul class="nav-list">
      <li><a href="dashboard.html" class="nav-link"><span class="nav-icon">🏠</span>Dashboard</a></li>
      <li><a href="documents.html" class="nav-link"><span class="nav-icon">📄</span>My Documents</a></li>
      <li><a href="share.html" class="nav-link active"><span class="nav-icon">🔗</span>Share</a></li>
      <li><a href="logs.html" class="nav-link"><span class="nav-icon">📊</span>Logs</a></li>
      <li><a href="notifications.html" class="nav-link"><span class="nav-icon">🔔</span>Notifications <span class="nav-badge" id="sidebarNotifBadge">2</span></a></li>
    </ul>
    <button id="logoutBtn" class="btn btn-metamask">Logout</button>
  </aside>
  <div class="main-content">
    <header class="main-header">
      <span class="main-title">Share Documents</span>
    </header>
    <section class="documents-section">
      <form id="shareForm">
        <h3>Share Document</h3>
        <div class="form-group">
          <label for="selectDocument">Select Document</label>
          <select id="selectDocument" name="selectDocument" required>
            <option value="" disabled selected>Choose a document</option>
          </select>
        </div>
        <div class="form-group">
          <label for="receiverSearch">Select Recipient</label>
          <div style="position: relative;">
            <input type="text" id="receiverSearch" placeholder="Search users by name or email..." autocomplete="off" style="width: 100%; padding-right: 30px;"/>
            <div id="userDropdown" class="user-dropdown" style="display: none;"></div>
          </div>
          <input type="hidden" id="receiverEmail" name="receiverEmail" required/>
          <div id="selectedUser" style="margin-top: 8px; padding: 8px; background: #f0f2f5; border-radius: 6px; display: none;">
            <strong>Selected:</strong> <span id="selectedUserText"></span>
            <button type="button" onclick="clearUserSelection()" style="float: right; background: none; border: none; cursor: pointer; color: #d23333;">✕</button>
          </div>
        </div>
        <div class="form-group">
          <label for="expiryTime">Expiry Time</label>
          <select id="expiryTime" name="expiryTime" required>
            <option value="" disabled selected>Choose expiry time</option>
            <option value="1">1 Day</option>
            <option value="7">1 Week</option>
            <option value="30">1 Month</option>
            <option value="0">Never Expire</option>
          </select>
        </div>
        <div class="form-group">
          <label for="permissionSelect">Permission</label>
          <select id="permissionSelect" name="permissionSelect" required>
            <option value="" disabled selected>Choose permission level</option>
            <option value="View-only">View-only</option>
            <option value="Download">Download</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate Secure Link</button>
        <div id="shareMessage" class="auth-message"></div>
      </form>
    </section>
    <section class="documents-section" style="margin-top:18px;">
      <h3>Active Shares</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Document Name</th>
            <th>Receiver</th>
            <th>Permission</th>
            <th>Expiry</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="sharesTable">
          <!-- Dynamically loaded -->
        </tbody>
      </table>
    </section>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
