<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSMS - Share Documents</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <aside class="sidebar">
    <ul class="nav-list">
      <li><a href="dashboard.html" class="nav-link"><span class="nav-icon">🏠</span>Dashboard</a></li>
      <li><a href="documents.html" class="nav-link"><span class="nav-icon">📄</span>My Documents</a></li>
      <li><a href="share.html" class="nav-link active"><span class="nav-icon">🔗</span>Share</a></li>
      <li><a href="logs.html" class="nav-link"><span class="nav-icon">📊</span>Logs</a></li>
      <li><a href="notifications.html" class="nav-link"><span class="nav-icon">🔔</span>Notifications <span class="nav-badge" id="sidebarNotifBadge">2</span></a></li>
    </ul>
    <button id="logoutBtn" class="btn btn-metamask">Logout</button>
  </aside>
  <div class="main-content">
    <header class="main-header">
      <span class="main-title">Share Documents</span>
    </header>
    <section class="documents-section">
      <form id="shareForm">
        <h3>Share Document</h3>
        <div class="quick-actions" style="margin-bottom:0;">
          <select id="selectDocument" name="selectDocument" required style="flex:2; margin-right:8px;">
            <option disabled selected>Choose a document</option>
          </select>
          <input type="text" id="receiverEmail" name="receiverEmail" placeholder="Receiver Email/ID" required style="flex:2; margin-right:8px;"/>
          <input type="date" id="expiryTime" name="expiryTime" required style="flex:1; margin-right:8px;"/>
          <select id="permissionSelect" name="permissionSelect" required style="flex:1;">
            <option value="" disabled selected>Select permission level</option>
            <option value="View-only">View-only</option>
            <option value="Download">Download</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:18px;">Generate Secure Link</button>
        <div id="shareMessage" class="auth-message"></div>
      </form>
    </section>
    <section class="documents-section" style="margin-top:18px;">
      <h3>Active Shares</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Document Name</th>
            <th>Receiver</th>
            <th>Permission</th>
            <th>Expiry</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="sharesTable">
          <!-- Dynamically loaded -->
        </tbody>
      </table>
    </section>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
